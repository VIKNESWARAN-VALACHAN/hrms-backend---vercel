<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Your Temporary Password</title>

  <style>

  </style>
</head>
<body>
  <div class="card">

    <p>Dear {{employeeName}},</p>

    <p>Regards,<br>{{companyName}} HR Team</p>
  </div>
</body>
</html>
