<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Feedback Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      color: #333;
    }
    .container {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 24px;
      max-width: 600px;
      margin: 20px auto;
    }
    h2 {
      color: #2c3e50;
    }
    .ticket {
      background: #f6f6f6;
      padding: 12px;
      border-left: 4px solid #3498db;
      margin: 20px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>You've Been Assigned a Feedback Ticket</h2>
    <p>Hi {{name}},</p>

    <p>You have been assigned to a new feedback request. Please review the details and respond as needed.</p>

    <div class="ticket">
      <p><strong>Ticket ID:</strong> {{ticket_id}}</p>
    </div>

    <p>You can log in to the HRMS dashboard to view and manage this feedback.</p>

    <div class="footer">
      <p>Thank you,<br>HRMS System</p>
    </div>
  </div>
</body>
</html>
