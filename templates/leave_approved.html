<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leave Approved</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#111827; background:#f9fafb; margin:0; padding:24px; }
    .card { max-width:560px; margin:0 auto; border:1px solid #e5e7eb; border-radius:12px; background:#fff; padding:24px; }
    .h1 { margin:0 0 8px; font-size:22px; }
    .muted { color:#6b7280; font-size:13px; }
    .btn { display:inline-block; padding:10px 16px; background:#2563eb; color:#ffffff !important; text-decoration:none; border-radius:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="h1">Leave Approved</h1>
    <p>Dear {{employeeName}},</p>
    <p>Your leave request for <strong>{{leaveType}}</strong> from <strong>{{startDate}}</strong> to <strong>{{endDate}}</strong> has been approved.</p>
    <p>We hope you enjoy your time off and return refreshed.</p>
    <p>
      <a class="btn" href="{{portalUrl}}" target="_blank" rel="noreferrer">View Request</a>
    </p>
    <p class="muted">Best regards,<br>{{companyName}} HR Team</p>
  </div>
</body>
</html>
